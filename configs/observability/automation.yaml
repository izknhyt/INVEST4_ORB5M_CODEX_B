# Observability automation defaults for ``run_daily_workflow.py --observability``.
# Each section appends additional CLI arguments to the base command generated by
# the workflow. Set ``enabled: false`` to skip the step.
latency:
  argv: []
weekly:
  argv:
    - --config
    - configs/observability/weekly_payload.yaml
    - --json-out
    - reports/weekly_observability_summary.json
    - --webhook-secret-env
    - OBS_WEBHOOK_SECRET
    - --webhook-url-env
    - OBS_WEEKLY_WEBHOOK_URL
    - --latency-rollup
    - ops/signal_latency_rollup.csv
    - --runs-root
    - runs
    - --portfolio-summary
    - reports/portfolio_summary.json
    - --benchmark-summary
    - reports/benchmark_summary.json
    - --health-checks
    - ops/health/state_checks.json
dashboard:
  argv:
    - --config
    - configs/observability/dashboard_export.yaml
    - --json-out
    - reports/dashboard_export_summary.json
    - --heartbeat-file
    - ops/dashboard_export_heartbeat.json
    - --history-dir
    - ops/dashboard_export_history
    - --archive-manifest
    - ops/dashboard_export_archive_manifest.jsonl
    - --runs-root
    - runs
    - --state-archive-root
    - ops/state_archive
    - --portfolio-telemetry
    - reports/portfolio_samples/router_demo/telemetry.json
    - --dataset
    - ev_history
    - --dataset
    - slippage
    - --dataset
    - turnover
    - --dataset
    - latency
