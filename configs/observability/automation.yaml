# Each section appends additional CLI arguments to the base command generated by
# the workflow. Set ``enabled: false`` to skip the step. Use ``{ROOT}`` as a
# placeholder for the repository root when specifying file paths.

latency:
  args:
    --job-name: observability-latency

weekly:
  args:
    --job-name: observability-weekly
    --webhook-secret-env: OBS_WEBHOOK_SECRET
    --webhook-url-env: OBS_WEEKLY_WEBHOOK_URL
    --runs-root: "{ROOT}/runs"
    --portfolio-summary: "{ROOT}/reports/portfolio_summary.json"
    --benchmark-summary: "{ROOT}/reports/benchmark_summary.json"
    --health-checks: "{ROOT}/ops/health/state_checks.json"
    --latency-rollup: "{ROOT}/ops/signal_latency_rollup.csv"

dashboard:
  args:
    --job-name: observability-dashboard
    --runs-root: "{ROOT}/runs"
    --state-archive-root: "{ROOT}/ops/state_archive"
    --portfolio-telemetry: "{ROOT}/reports/portfolio_samples/router_demo/telemetry.json"
    --heartbeat-file: "{ROOT}/ops/dashboard_export_heartbeat.json"
    --history-dir: "{ROOT}/ops/dashboard_export_history"
    --archive-manifest: "{ROOT}/ops/dashboard_export_archive_manifest.jsonl"
    --dataset:
      - ev_history
      - slippage
      - turnover
      - latency
